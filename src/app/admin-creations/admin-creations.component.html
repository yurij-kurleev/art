<form>
    <md-input-container>
        <input mdInput placeholder="Название"
               [(ngModel)]="newCreation.name"
               name="name">
    </md-input-container>
    <md-input-container>
        <textarea mdInput placeholder="Описание"
               [(ngModel)]="newCreation.description"
                  [rows]="7"
                  name="description"></textarea>
    </md-input-container>
    <md-select placeholder="Категория" name="category" [(ngModel)]="newCreation.category.id">
        <md-option *ngFor="let category of categories" [value]="category.id">
            {{ category.nameRu }}
        </md-option>
    </md-select>

    <input type="file"
           id="file"
           placeholder="Image" required
           accept=".png,.jpg,.jpeg"
           name="file"/>
    <button md-raised-button class="add-button" (click)="onSubmit()" [disabled]="!isValidForm()">Добавить</button>
</form>
<div class="content">
    <md-card class="painting" *ngFor="let creation of creations">
        <md-card-header>
            <md-card-title>{{creation.name}}</md-card-title>
            <md-icon (click)="deleteCreation(creation)"> delete_forever</md-icon>
        </md-card-header>
        <img class="card-img" md-card-image src="{{creation.image_url}}">
        <md-card-content>
            <p>{{creation.description}}</p>
        </md-card-content>
    </md-card>
</div>
